language: rust
env:
- zipname="hardback-$TRAVIS_OS_NAME.tar.gz"
cache: cargo
rust:
- stable
os:
- linux
- osx
sudo: false
script:
- cargo build --release
matrix:
  allow_failures:
  - os: osx
addons:
  apt:
    packages:
    - libasound2-dev
before_deploy:
- tar -zcvf $zipname target
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$zipname"
  on:
    repo: alanpoon/hardback_conrod
    branch: github_release
tags: true
