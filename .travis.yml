language: rust
env:
- zipname="hardback-$TRAVIS_OS_NAME.tar.gz"
cache: cargo
rust:
- stable
os:
- linux
- osx
sudo: false
script:
- cargo build --release
matrix:
  allow_failures:
  - os: osx
before_deploy:
- mv target/release/hardback_conrod .
- tar -zcvf $zipname assets hardback_conrod
addons:
  apt:
    packages:
    - libasound2-dev
deploy:
  provider: s3
  access_key_id: AKIAJYTGSC6HEOD2PLEQ
  secret_access_key:
    secure: 
  region: ap-southeast-1
  bucket: hardback
  skip_cleanup: true
  overwrite: true
  local_dir: target
